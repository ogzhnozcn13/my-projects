<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>

    <link rel="stylesheet" href="./style.css">


</head>
<body>

    <header>
    <h1>Guess The Number</h1>
    <h2>(1 - 100)</h2>
    </header>

    <main>

        <div class="btn-con">
            <button>START</button>
            <button class="restart">Restart</button>
        </div>

        <div class="input-con">
            <input type="number" class="input" name="guessnumber">
            <label for="num"></label>
            <button>Check</button>
        </div>


        <div class="desc-con">
            <h2 class="result">Welcome!</h2>
            <p class="live-con">Number of attempts: <span id="live"></span></p>
        </div>


        <div class="img-con">
            <img src="" alt="">
        </div>

    </main>





    <script src="./app.js"></script>
</body>
</html>
